<html>
<head>
    <title>JavaScript</title>
    <script>
        //without Arrow function
        function add(a,b){
            return a+b;
        }
        c=add(10,20);
        console.log(c);
        //with Arrow function
        add1= (a,b)=>{
           return a+b;
        }
        console.log(add1(20,30));
    </script>
</head>
<body>
</body>
</html>
