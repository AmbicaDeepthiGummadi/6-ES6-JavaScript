<html>
<head>
    <title>JavaScript</title>
    <script>
        //without Arrow function
        function myfunction(){
            document.write("Normal function<br>");
        }
        myfunction();
        //with Arrow function
        myfunction1= ()=>{
            document.write("Arrow function<br>");
        }
        myfunction1();
        myfunction2= ()=>document.write("Arrow function<br>");
        myfunction2();
    </script>
</head>
<body>
</body>
</html>
